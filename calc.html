<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="calc">
<input>
<br>
<div class="button-group">
<button onclick="input(1)">1</button>
<button onclick="input(2)" >2</button>
<button onclick="input(3)">3</button>
<button onclick="input(`+`)" class="addition">+</button>
<button onclick="input(4)">4</button>
<button onclick="input(5)">5</button>
<button onclick="input(6)">6</button>
<button onclick="input(`-`)" class="subtraction">-</button>
<button onclick="input(7)">7</button>
<button onclick="input(8)">8</button>
<button onclick="input(9)">9</button>
<button onclick="input(`*`)"  class="multiply">*</button>
<button onclick="equals()" class="equals">=</button>
<button onclick="input(0)">0</button>
<button onclick="clr()" class="clr">clr</button>
<button onclick="input(`/`)" class="divide">/</button>
</div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
